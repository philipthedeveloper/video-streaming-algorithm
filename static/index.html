<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streamer</title>
  </head>
  <body>
    <h1>Video Streamer</h1>

      src="/video"
      controls
      autoplay
      muted="muted"
      style="

        height: 300px;
        margin: auto;
        display: block;
        object-fit: cover;
      "
    ></video>
  </body>
